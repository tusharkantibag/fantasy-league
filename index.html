<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Fantasy League – Material Design</title>
  <!-- Materialize CSS (Material Design) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body { background:#f5f7fb; }
    nav .brand-logo { font-weight:800; }
    .chip-player { display:flex; align-items:center; gap:.5rem; padding:.5rem .75rem; background:#fff; border:1px solid #e0e0e0; border-radius:10px; }
    .grid { display:grid; grid-template-columns: repeat(3, minmax(0,1fr)); gap:.5rem; }
    @media (max-width: 992px) { .grid { grid-template-columns: repeat(2, 1fr);} }
    @media (max-width: 600px) { .grid { grid-template-columns: 1fr;} }
    .sticky-actions { position: sticky; bottom: 0; background: #fff; padding: .75rem; border-top:1px solid #eee; display:flex; gap:.5rem; justify-content:flex-end; }
    .card-title .badge { font-size:.8rem; margin-left:.5rem; }
  </style>
</head>
<body>
  <nav class="blue">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo"><i class="material-icons">emoji_events</i> Fantasy League</a>
      <ul class="right">
        <li><a class="modal-trigger" href="#adminModal"><i class="material-icons left">admin_panel_settings</i>Admin</a></li>
      </ul>
    </div>
  </nav>

  <div class="container" style="margin-top:1.5rem;">
    <div class="row">
      <div class="col l7 s12">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Submit Team
              <span class="new badge blue" id="selCount" data-badge-caption="/11 selected">0</span>
            </span>
            <div class="row">
              <div class="input-field col s12 m6">
                <input id="email" type="email" class="validate">
                <label for="email">Your Email</label>
              </div>
              <div class="input-field col s12 m6">
                <input id="date" type="date" class="datepicker">
                <label class="active" for="date">Date</label>
              </div>
            </div>
            <label>Player Pool (for selected date)</label>
            <div id="playersBox" class="grid">Loading players…</div>
            <p class="grey-text">Select exactly 11 players. List is filtered by the match date.</p>
          </div>
          <div class="sticky-actions">
            <a id="refreshPlayers" class="btn-flat waves-effect"><i class="material-icons left">refresh</i>Reload</a>
            <a id="submitBtn" class="btn waves-effect waves-light blue disabled"><i class="material-icons left">send</i>Submit Team</a>
          </div>
        </div>
      </div>
      <div class="col l5 s12">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Leaderboard <a id="refreshLb" class="btn-flat right"><i class="material-icons">autorenew</i></a></span>
            <table class="striped highlight responsive-table">
              <thead>
                <tr><th>#</th><th>User</th><th>Email</th><th>Points</th></tr>
              </thead>
              <tbody id="lbTable"><tr><td colspan="4">Loading…</td></tr></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Admin Modal -->
  <div id="adminModal" class="modal">
    <div class="modal-content">
      <h5>Admin: Update Player Points</h5>
      <div class="row">
        <div class="input-field col s12">
          <input id="adminToken" type="password">
          <label for="adminToken">Admin token</label>
        </div>
        <div class="input-field col s12 m6">
          <input id="adminDate" type="date" class="datepicker">
          <label class="active" for="adminDate">Match Date</label>
        </div>
        <div class="input-field col s12 m6">
          <input id="adminPoints" type="number">
          <label for="adminPoints">Points</label>
        </div>
        <div class="input-field col s12">
          <input id="adminPlayer" type="text">
          <label for="adminPlayer">Player Name</label>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" id="adminSetPoints" class="modal-close waves-effect waves-green btn red">Set Points</a>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
  /************ CONFIG ************/
  const API = 'https://script.google.com/macros/s/AKfycbx0d02ONKNajQuoZwuwlimZ9bjdQ-rUQXBPLrrp0a7X3i2IwCt7pBQQEijHh8tudlIg/exec';

  /************ Init ************/
  document.addEventListener('DOMContentLoaded', function() {
    M.AutoInit();
    const dp = document.querySelectorAll('.datepicker');
    M.Datepicker.init(dp, { format: 'yyyy-mm-dd', autoClose:true, defaultDate: new Date(), setDefaultDate:true });
    dateEl.value = todayISO();
    fetchPlayers();
    loadLeaderboard();
  });

  /************ Helpers ************/
  const toastEl = document.getElementById('toast');
  function notify(msg) { M.toast({html: msg}); }
  function todayISO() {
    const d = new Date();
    const off = d.getTimezoneOffset();
    const d2 = new Date(d.getTime() - off*60000);
    return d2.toISOString().slice(0,10);
  }
  const emailEl = document.getElementById('email');
  const dateEl = document.getElementById('date');
  const box = document.getElementById('playersBox');
  const submitBtn = document.getElementById('submitBtn');
  const selCount = document.getElementById('selCount');
  const refreshPlayersBtn = document.getElementById('refreshPlayers');
  const lbTable = document.getElementById('lbTable');
  const refreshLbBtn = document.getElementById('refreshLb');
  const adminTokenEl = document.getElementById('adminToken');
  const adminDateEl = document.getElementById('adminDate');
  const adminPointsEl = document.getElementById('adminPoints');
  const adminPlayerEl = document.getElementById('adminPlayer');
  const adminSetBtn = document.getElementById('adminSetPoints');

  function selectedPlayers() {
    return Array.from(box.querySelectorAll('input[type=checkbox]:checked')).map(x => x.value);
  }
  function updateSelectionUI() {
    const n = selectedPlayers().length;
    selCount.setAttribute('data-badge-caption','/11 selected');
    selCount.textContent = n;
    if (!emailEl.value || !dateEl.value || n !== 11) {
      submitBtn.classList.add('disabled');
    } else {
      submitBtn.classList.remove('disabled');
    }
  }

  function renderPlayers(list) {
    if (!Array.isArray(list) || list.length === 0) {
      box.innerHTML = '<span class="grey-text">No players found for this date.</span>';
      updateSelectionUI();
      return;
    }
    const frag = document.createDocumentFragment();
    list.forEach(p => {
      const label = document.createElement('label');
      label.className = 'chip-player';
      label.innerHTML = `<label><input type="checkbox"/><span></span></label> <span>${p.name} <span class="grey-text">${p.team ? '('+p.team+')' : ''}</span></span>`;
      label.querySelector('input').value = p.name;
      frag.appendChild(label);
    });
    box.innerHTML = '';
    box.appendChild(frag);
    box.querySelectorAll('input[type=checkbox]').forEach(cb => cb.addEventListener('change', updateSelectionUI));
    updateSelectionUI();
  }

  async function fetchPlayers() {
    box.textContent = 'Loading players…';
    selCount.textContent = '0';
    try {
      const date = dateEl.value;
      const url = `${API}?action=players&date=${encodeURIComponent(date)}`;
      const res = await fetch(url);
      const txt = await res.text();
      let j; try { j = JSON.parse(txt);} catch(e){
        box.innerHTML = '<span class="red-text">Response not JSON (CORS?)</span>';
        return;
      }
      if (!j.ok){ box.innerHTML = `<span class="red-text">${j.error||'API error'}</span>`; return; }
      renderPlayers(j.players || []);
    } catch(err){ box.innerHTML = '<span class="red-text">Network error</span>'; }
  }

  async function loadLeaderboard(){
    lbTable.innerHTML = '<tr><td colspan="4">Loading…</td></tr>';
    try{
      const res = await fetch(`${API}?action=leaderboard`);
      const j = await res.json();
      if (!j.ok){ lbTable.innerHTML = `<tr><td colspan="4" class="red-text">${j.error||'API error'}</td></tr>`; return; }
      lbTable.innerHTML = (j.leaderboard||[]).map((r,i)=>
        `<tr><td>${i+1}</td><td>${r.name||''}</td><td>${r.email}</td><td><span class="new badge green" data-badge-caption="">${r.total}</span></td></tr>`
      ).join('') || '<tr><td colspan="4" class="grey-text">No data yet.</td></tr>';
    }catch(e){ lbTable.innerHTML = '<tr><td colspan="4" class="red-text">Failed</td></tr>'; }
  }

  async function submitTeam(){
    const email = (emailEl.value||'').trim();
    const date = dateEl.value;
    const players = selectedPlayers();
    if (!email || !date) return notify('Email & Date required');
    if (players.length !== 11) return notify('Pick exactly 11 players');

    submitBtn.classList.add('disabled');
    try{
      const res = await fetch(API, {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({action:'submitTeam', email, date, players})});
      const j = await res.json();
      if (j.ok){ notify('Submitted! Refresh leaderboard.'); box.querySelectorAll('input[type=checkbox]').forEach(c=>c.checked=false); updateSelectionUI(); }
      else { notify(j.error||'Submission failed'); }
    }catch(e){ notify('Network error'); }
    submitBtn.classList.remove('disabled');
  }

  async function adminSetPoints(){
    const token = adminTokenEl.value; const date = adminDateEl.value || dateEl.value; const points = Number(adminPointsEl.value); const playerName = adminPlayerEl.value;
    if (!token || !playerName || !date) return notify('Token, player & date required');
    try{
      const res = await fetch(API, {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({action:'setPoints', adminToken:token, playerName, matchDate:date, points})});
      const j = await res.json();
      if (j.ok) notify(`Points updated (rows: ${j.updated||0})`); else notify(j.error||'Update failed');
    }catch(e){ notify('Network error'); }
  }

  // Events
  document.addEventListener('input', (e)=>{ if (e.target.id==='email' || e.target.id==='date') updateSelectionUI(); });
  document.getElementById('submitBtn').addEventListener('click', submitTeam);
  document.getElementById('refreshPlayers').addEventListener('click', fetchPlayers);
  document.getElementById('refreshLb').addEventListener('click', loadLeaderboard);
  document.getElementById('adminSetPoints').addEventListener('click', adminSetPoints);
  </script>
</body>
</html>
